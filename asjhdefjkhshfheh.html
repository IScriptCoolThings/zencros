<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Random String Generator</h1>
    <div id="result"></div>

    <script>
        function generateRandomString(length = 10) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function updateString() {
            const randomString = generateRandomString();
            document.getElementById('result').textContent = randomString;
        }

        // Update the string immediately when the page loads
        updateString();

        // Set up an interval to update the string every 30 seconds
        setInterval(updateString, 30000); // 30000 milliseconds = 30 seconds
    </script>
</body>
</html>
